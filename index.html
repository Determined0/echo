<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echospace</title>
    <!-- Dropbox SDK -->
    <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="mf8q524td4a7y71"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
        }
        header {
            background: #222;
            color: white;
            padding: 20px;
            font-size: 24px;
            text-align: center;
        }
        .hero {
            position: relative;
            height: 100vh;
            background-image: url('images/hero-background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 35px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .hero p {
            font-size: 22px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .content-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5vw 10%;
            background: #222;
            flex-wrap: wrap;
        }
        .content-section:nth-child(even) {
            background: #333;
        }
        .content-section img {
            width: 50%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .content-text {
            width: 45%;
            font-size: 2vw;
            line-height: 1.6;
            min-width: 300px;
        }
        .dropbox-chooser-container {
            margin-top: 20px;
            text-align: center;
        }
        .dropbox-chooser-container button {
            background: #0061ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .dropbox-chooser-container button:hover {
            background: #004bbf;
        }
        @media (max-width: 768px) {
            .content-section {
                flex-direction: column;
                text-align: center;
            }
            .content-section img,
            .content-text {
                width: 90%;
            }
            .content-text {
                font-size: 3vw;
            }
        }
        footer {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
    <script>
        // 初始化 Dropbox Chooser
        function initDropbox() {
            const chooserButton = Dropbox.createChooseButton({
                success: function(files) {
                    console.log("用户选择的文件：", files);
                    alert(`已选择文件：${files[0].name}`);
                },
                cancel: function() {
                    console.log("用户取消了选择");
                },
                linkType: "preview", // 或 "direct"
                multiselect: false, // 是否允许多选
            });
            document.getElementById("dropbox-chooser").appendChild(chooserButton);
        }

        // 页面加载完成后初始化
        window.onload = initDropbox;
    </script>
</head>
<body>
    <header>
        Echospace Home Theatre
    </header>

    <div class="hero">
        <h1>欢迎来到Echospace家庭影院</h1>
        <p>打造沉浸式影音体验，给您带来震撼的视听享受</p>
    </div>

    <div class="content-section">
        <div class="content-text">
            <h2>极致影音体验</h2>
            <p>我们的家庭影院设计融合顶级设备与专业声学优化，打造震撼的沉浸式视听体验。</p>
            <!-- Dropbox Chooser 按钮容器 -->
            <div class="dropbox-chooser-container">
                <div id="dropbox-chooser"></div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Echospace Home Theatre. All rights reserved.
    </footer>
</body>
</html>
